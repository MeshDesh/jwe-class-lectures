<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <title>My First Webpage</title>
    </head>
    <body>
        <main>
            <div>
                <input
                    type="text"
                    placeholder="Enter todo item"
                    id="todo-input"
                />
                <button id="todo-submit">Add Item</button>
            </div>
            <div>
                <p class="error" id="error">Something went wrong</p>
                <ul id="todo-list">
                    <li>Item 1 </li>
                    <li>Item 2 </li>
                </ul>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
